language: php

php:
  - 5.3.3
  - 5.3
  - 5.4

before_script:
    # Install php packages
    - sudo apt-get update > /dev/null
    - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl

    # Create VirtualHost
    - sudo sed -i -e "/DocumentRoot/i\ServerName kimweighttracker.dev" /etc/apache2/sites-available/default
    - echo "127.0.0.1 kimweighttracker.dev" | sudo tee -a /etc/hosts
    - sudo /etc/init.d/apache2 restart

    # Update composer
    - composer self-update
    - composer install --dev --prefer-dist

    - app/console doctrine:database:create -e=test > /dev/null
#    - app/console do:sc:cr -e=test > /dev/null
    - app/console doctrine:migrations:migrate -e=test > /dev/null
    - chmod -R 777 app/cache app/logs
    - app/console --env=test cache:clear
    - chmod -R 777 app/cache app/logs
    # Setup selenium
    - "sh -e /etc/init.d/xvfb start"
    - "export DISPLAY=:99.0"
    - "wget http://selenium.googlecode.com/files/selenium-server-standalone-2.31.0.jar"
    - "wget http://chromedriver.googlecode.com/files/chromedriver_linux32_23.0.1240.0.zip && unzip chromedriver_linux32_23.0.1240.0.zip && sudo mv chromedriver /usr/bin"
    - "java -jar selenium-server-standalone-2.31.0.jar > /dev/null &"
    - sleep 5


script: bin/behat
